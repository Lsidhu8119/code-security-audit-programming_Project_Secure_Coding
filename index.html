<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Programming Language Survey</h1>
    <form id="surveyForm" action="https://httpbin.org/post" method="post"> <!-- Made Survey Form-->
        <div>
            <p><big>Personal Information</big></p>
            <label for="name">Name:</label><br>   <!-- Name Input -->
            <input type="text" id="name" name="name">
            <span class="error" id="nameError"></span><br><br>

            <!-- Added Username Input Field with Regex Validation -->
            <label for="username">Username (3-15 characters, only alphanumeric):</label><br>
            <input type="text" id="username" name="username">
            <span class="error" id="usernameError"></span><br><br>
        
            <label for="email">Email:</label><br>  <!-- Email Input -->
            <input type="email" id="email" name="email">
            <span class="error" id="emailError"></span><br><br>
        </div>
        
        <!-- Made Favorite Programming Language Section -->
        <fieldset>
            <legend><big>Favorite Programming Language</big></legend>
            <p>Select the programming language that you love:</p>

        <!-- Added  Radio Buttons  -->
            <input type="radio" id="python" name="language" value="Python">
            <label for="python">Python</label><br>

            <input type="radio" id="javascript" name="language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>

            <input type="radio" id="java" name="language" value="Java">
            <label for="java">Java</label><br>
            <span class="error" id="languageError"></span><br>
        </fieldset>
        
         <!-- Programming Skills Section -->

        <fieldset>
            <legend><big><b>Programming Skills</b></big></legend>
            <p>Select the languages you are good at:</p>
            <!--  Added Checkboxes for Multiple Selections of Languages -->
            <input type="checkbox" id="csharp" name="proficiency" value="C#">
            <label for="csharp">C#</label><br>

            <input type="checkbox" id="cpp" name="proficiency" value="C++">
            <label for="cpp">C++</label><br>

            <input type="checkbox" id="ruby" name="proficiency" value="Ruby">
            <label for="ruby">Ruby</label><br>
            <span class="error" id="proficiencyError"></span><br>
        </fieldset>
        
         <!-- Additional Information Section -->
        <fieldset>
            <legend><big>Additional Information</big></legend>
        <!--  User can add years of Experience -->
            <label for="experience">Years of Experience in Programming:</label><br>
            <input type="number" id="experience" name="experience" min="0" max="50">
            <span class="error" id="experienceError"></span><br><br>

         <!--  User starting date of doing programming  -->
            <label for="startdate">Starting Date of Programming:</label><br>
            <input type="date" id="startdate" name="startdate">
            <span class="error" id="dateError"></span><br><br>
        </fieldset>
        
         <!-- Submit Button -->
        <input type="submit" value="Submit">  
    </form>
    <script src="script.js"></script>
</body>
</html>
